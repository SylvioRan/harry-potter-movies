<div class="d-flex flex-column bg-light mt-2 p-3">
    <h3>Filters</h3>
    <div class="row">
        <div class="col">
            <label for="title-filter">Title</label>
            <input type="text" id="title-filter" (input)="onTitleChange($event)">
        </div>
        <div class="col">
            <label for="release-year-filter">Release year</label>
            <input type="number" id="release-year-filter" (input)="onReleaseYearChange($event)">
        </div>
    </div>
</div>
